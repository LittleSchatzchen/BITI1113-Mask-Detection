<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITI1113 AI Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Classification</h1>

        <div class="input-options">
            <button id="startCameraBtn" onclick="initWebcam()">Start Camera</button>
            <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
            <label for="imageUpload" class="custom-file-upload">Choose File</label>
        </div>

        <div class="main-content">
            <div class="webcam-section">
                <div id="webcam-container"></div>
                <canvas id="uploadedImageCanvas" style="display: none;"></canvas>
            </div>
            <div class="results-section">
                <div id="label-container"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
    <p>Developed by <strong>Arfah, Camelia, Haziqah, Syamimi</strong> | BITI1113 AI Project &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
